<template>
  <h1 class="ui header">Add an Island</h1>
  <form submit.trigger="addIsland()" class="ui primary segment form">
    <div class="one field">
      <label>Region/RegionCategory <i class="ie flag"></i> </label>
<!--      https://aurelia.io/docs/binding/selects#select-number-->
      <div class="field">
        <select value.bind="selectedRegionCategory">
          <option model.bind="null">Choose a Region......</option>
          <option repeat.for="region of regionCategories" model.bind="region" >${region.region}</option>
        </select>
      </div>
      <div class="field">
        <label>Island Name</label>
        <input value.bind="name" required>
      </div>
    </div>
    <div class="field">
      <label>Description</label>
      <input value.bind="description" required>
    </div>
    <div class="two fields">
      <div class="field">
        <label>Latitude</label>
        <input value.bind="latitude" type="number"  step="any" required>
      </div>
      <div class="field">
        <label>Longitude</label>
        <input value.bind="longitude" type="number"  step="any" required>
      </div>
    </div>
    <button class="ui blue submit button">Add Island</button>
  </form>
  <h2><b>${response}</b></h2>
</template>
