<template>
    <article class="four wide column">
      <table class="ui striped celled table segment">
        <thead>
        <tr>
          <th class="one wide">Region/Category</th>
          <th class="two wide"> Image </th>
          <th class="one wide">Island Name</th>
          <th>Description</th>
          <th class="one wide"> Latitude </th>
          <th class="one wide"> Longitude </th>
          <th class="one wide"> Edit Details </th>
          <th class="one wide"> Delete Island </th>
        </tr>
        </thead>
        <tbody>
        <tr repeat.for="island of islands">
          <td> ${island.region} </td>
          <td> <img src="" class="ui medium image"> </td>
          <td>  ${island.name}</td>
          <td>  ${island.description} </td>
          <td>  ${island.latitude} </td>
          <td>  ${island.longitude} </td>
        </tr>
        </tbody>
      </table>
    </article>
</template>
