<template>
  <div class="ui link cards" >
    <div class="card" repeat.for="image of currentIslandDetails.imageURL">
      <div class="image">
        <img src="${image[0]}">
      </div>
      <div class="header">
        <button click.delegate="deleteImage(image[1])" class="ui icon button" > <i class="icon red alternate trash"></i></button>
      </div>
    </div>
  </div>
  ${prompt}
</template>
